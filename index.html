<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Text to Speech</title>
</head>
<body>
   <div class="container-fluid">
       <div class="row">
           <div class="col col-lg-12 col-md-12 col-sm-12 col-12 bg-primary" style="text-align: center;box-shadow: 5px 10px 20px gray;font-family: 'Unlock', cursive;color: aliceblue;" >
            <h1>Text To Speech Converter</h1>
           </div>
       </div>
   </div>
   <div class="container mt-5" style="margin-top: 5% !important;" >
       <div class="row">
           <div class="col-lg-4 col-md-4 col-sm-12 col-12">

           </div>

           <div class="col-lg-4 col-md-4 col-sm-12 col-12 p-4" style="background-color: rgb(125, 109, 197);">
            <label for="Enter Text" class="col-lg-12 col-md-12 col-sm-12 col-12 col-form-label" style="color: white;font-size: 30px;font-family: 'Squada One', cursive;text-align: center;" >Text To Speech </label>
            <br/>
            <input class="form-control form-control-lg" placeholder="Enter Text ....."  id="text" style="margin-top: 5%;" type="text"  aria-label=".form-control-lg example">
            <br/>
            <button type="button " class=" col col-lg-5 btn btn-primary ms-5  " style="width: 70%;" onclick="textToAudio()">Speak</button>
        <br/>   
        <br/>   
         
        </div>
           <div class="col-lg-4 col-md-4 col-sm-12 col-12">
               
        </div>
       </div>
   
   </div>
